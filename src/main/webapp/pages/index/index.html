<body>

<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>青麦科技</strong>
        <small>后台管理</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}">
        <span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li onclick="index.showPasswordModal();" class="am-hide-sm-only">
                <a href="javascript:(0);"><span class="am-icon-lock"></span>
                    <span class="admin-fullText">修改密码</span>
                </a>
            </li>
            <li class="am-hide-sm-only">
                <a href="javascript:;" id="admin-fullscreen"><span class="am-icon-arrows-alt"></span>
                    <span class="admin-fullText">开启全屏</span>
                </a>
            </li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a onclick="index.loadUserList()" href="javascript:(0)"><span class="am-icon-user"></span> 用户</a></li>
                <li><a onclick="index.loadRoleList()" href="javascript:(0)"><span class="am-icon-user-plus"></span>角色</a></li>
                <li><a onclick="index.loadCustomerList()" href="javascript:(0)"><span class="am-icon-users"></span>客户</a></li>
                <li><a onclick="index.loadPermissionList()" href="javascript:(0)"><span class="am-icon-lock"></span> 权限</a></li>
                <li><a onclick="index.loadTypeList2()" href="javascript:(0)"><span class="am-icon-bug"></span> 养殖类目</a></li>
                <li><a onclick="index.loadGoodsTypeList()" href="javascript:(0)"><span class="am-icon-cubes"></span> 商品类目</a></li>
                <li><a onclick="index.loadQMPermission()" href="javascript:(0)"><span class="am-icon-lock"></span> 青麦权限</a></li>
                <li><a onclick="index.loadQMRoleList()" href="javascript:(0)"><span class="am-icon-user-plus"></span> 青麦角色</a></li>
            </ul>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content" id="admin-content">
    </div>
    <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<hidden id="hidden-user-id"></hidden>
<hidden id="hidden-role-id"></hidden>
<hidden id="hidden-permission-id"></hidden>
<hidden id="hidden-type-id"></hidden>
<hidden id="hidden-type-name"></hidden>
<hidden id="hidden-select-id"></hidden>
<hidden id="hidden-select-name"></hidden>
<hidden id="hidden-info-id"></hidden>
<hidden id="hidden-customer-id"></hidden>
<hidden id="hidden-qm-role-id"></hidden>


<style type="text/css">
    .am-table {
        text-align: left;
    }
</style>
<div class="am-modal" tabindex="-1" id="modal-password">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">修改密码
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <p><input type="password" id="password1" class="am-form-field am-radius" placeholder="新密码"/></p>
            <p><input type="password" id="password2" class="am-form-field am-radius" placeholder="确认密码"/></p>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn bg-primary" onclick="index.updatePassword();" data-am-modal-confirm>提交</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>
